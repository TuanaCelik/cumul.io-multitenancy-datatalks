<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/css/main.css" rel="stylesheet">
  <link rel="shortcut icon" href="/images/cumulio-logo.svg" type="image/x-icon">
  <link rel="icon" href="/images/cumulio-logo.svg" type="image/x-icon">
  <!-- add cumul.io embed script or install & use cumulio-react, cumulio-react-native or angular lib ngx-cumulio -->
  <script src="https://cdn-a.cumul.io/js/cumulio.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Cumulio's Multi-Tenancy Sample Application</title>
</head>

<body>
  <div id="gated-content" class="d-flex align-items-stretch w-100">
	<a onclick = "App.ui.toggleMenu(true)" id="menuButton"></a>
    <div id="sidebar" class="d-flex flex-column h-100 text-white p-4">
      <!-- Company logo and name -->
      <div class="company-logo px-2 w-100 mb-5 mr-4">
        <img id="logo" src="https://cumul.io/assets/favicon/logo.svg" />
      </div>
      <!-- User name and picture -->
      <div class="mb-4">
        <div class="d-flex">
          <div class="mr-3">
            <img id="user-image" src="/images/favicon.ico" class="p-1 rounded-circle bg-white border">
          </div>
          <div class="pt-2">
            <h5 id="welcomeText"></h5>
            <p id="user-name"></p>
          </div>
        </div>
        <div class="log-out-button small mr-2" id="logoutButton" onclick="App.logout()"></div>
      </div>
      <!-- menu list-->
      <div class="pages small">
        <ul id="tabs" class="list-unstyled text-uppercase p-0"></ul>
      </div>
      <div class="flex-fill"></div>
      <!-- Settings for integrated dashboard -->
      <div class="language-settings">
        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center">
            <p class="label small text-uppercase mb-0 font-weight-bold">dashboard Language</p>
          </div>
          <div class="d-flex justify-content-stretch text-uppercase text-center">
            <div class="language-btn active mr-1" onclick="App.changeLanguage('en', this)">en</div>
            <div class="language-btn mx-1" onclick="App.changeLanguage('fr', this)">fr</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Dashboard container -->
    <div class="main-container text-center">
      <div class="dashboard-outer-container">
        <div id="dashboard-container"></div>
      </div>
	  <div class="drill-through-container invisible">
        <div class="mb-4">
          <div class="back-btn" id="back-button" onclick="App.ui.back()"></div>
        </div>
        <div id="drill-through-dashboard-container"></div>
      </div>
    </div>
    <div id="overlay" onclick="App.ui.toggleMenu(true)"></div>
  </div>
  <script src="js/main.js"></script>
  <!-- using auth0 for this example -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.9/auth0-spa-js.production.js"></script>
</body>

</html>
